{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <div class="card card-body">
                {% if registered %}
                    <h1>Thank you for Registration..!!</h1>
                {% else %}
                    <h1>Registration</h1>
                    <form enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {{ profile.as_p}}
                        <input type="submit" class="btn btn-success" value="Register">
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
    
{% endblock %}
